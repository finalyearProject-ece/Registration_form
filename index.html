<!DOCTYPE html>
<html>

<head>
    <title>International conference</title>
    <link rel="stylesheet" href="./style.css">
    <h1><b>International Conference on Design Thinking</b></h1>

</head>

<body>
    <form action="https://formspree.io/f/xoqovydv" method="POST">
       
        <label for="name">First Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="name">Last Name:</label>
        <input type="text" id="nam" name="nam" required>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="password">Set Password:</label>
        <input type="password" id="password" name="password" required>
        
        <label for="passwor">Re Enter Password:</label>
        <input type="passwor" id="passwor" name="passwor" required>

        <label for="department">Job Role:</label>
        <select id="department" name="department" required>
            <option value="" disabled selected>Select Role</option>
            <option value="Engineer">Engineer</option>
            <option value="Studen">Student</option>
            <option value="Professor">Professor</option>
            <!-- Add more options as needed -->
        </select>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
